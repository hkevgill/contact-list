<div class="edit-contact-page container">

    <div class="row">

        <div class="col-sm-11">
            <div class="heading">
                <h3>Edit Contact</h3>
                <span class="glyphicon glyphicon-arrow-left back-arrow" ui-sref="contacts" aria-hidden="true"></span>
            </div>

            <div class="contact-container">
                <form name="editContactForm">
                    <!-- Contact Name -->
                    <div class="form-group row">
                        <label for="contact-name" class="col-xs-3 col-form-label">Contact Name</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="text" ng-model="contact.contact_name" id="contact-name" required>
                        </div>
                    </div>

                    <!-- Contact Email -->
                    <div class="form-group row">
                        <label for="contact-email" class="col-xs-3 col-form-label">Contact Email</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="email" ng-model="contact.contact_email" name="contact-email" required>
                        </div>
                    </div>

                    <!-- Contact Phone -->
                    <div class="form-group row">
                        <label for="contact-phone" class="col-xs-3 col-form-label">Contact Phone</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="text" ng-model="contact.contact_phone" ng-pattern="phonePattern" name="contact-phone" required>
                        </div>
                    </div>

                    <!-- Contact Mailing Address -->
                    <div class="form-group row">
                        <label for="contact-mailing-address" class="col-xs-3 col-form-label">Contact Mailing Address</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="text" ng-model="contact.contact_mailing_address" id="contact-mailing_address" required>
                        </div>
                    </div>

                    <!-- Activity -->
                    <div class="form-group row">
                        <label for="activity" class="col-xs-3 col-form-label">Activity</label>
                        <div class="col-xs-9">
                            <input class="form-control" type="text" ng-model="contact.activity" id="activity" required>
                        </div>
                    </div>

                    <div class="help">
                        <span>*All fields required</span>
                        <br>
                        <span>*Phone numbers should be in format: xxx-xxx-xxxx</span>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" ng-disabled="!editContactForm.$valid" ng-click="saveContact()">Save</button>
                        <span ng-if="saved" class="green">&nbsp;Saved!</span>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-1">
            <div class="delete-button">
                <button type="button" class="btn btn-danger" ng-click="deleteContact()">Delete Contact</button>
            </div>
        </div>

    </div>
</div>
